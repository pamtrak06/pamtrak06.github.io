<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_Cantons0.js"></script>
        <script src="data/json_PerimetresENS1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var crs = new L.Proj.CRS('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +wktext  +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var initialOrder = new Array();
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < initialOrder.length; index++) {
                map.removeLayer(initialOrder[index]);
                map.addLayer(initialOrder[index]);
            }
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_Cantons0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStyleCantons0(feature));

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table><tr><th scope="row">nom</th><td>' + (feature.properties['nom'] !== null ? Autolinker.link(String(feature.properties['nom'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleCantons0(feature) {
            return {
                weight: 1.04,
                color: '#000000',
                fillColor: '#e31a1c',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 0.192156862745,
                fillOpacity: 0.192156862745
            };
        }
        var json_Cantons0JSON = new L.geoJson(json_Cantons0, {
            onEachFeature: pop_Cantons0,
            style: doStyleCantons0
        });
        layerOrder[layerOrder.length] = json_Cantons0JSON;
        bounds_group.addLayer(json_Cantons0JSON);
        initialOrder[initialOrder.length] = json_Cantons0JSON;
        feature_group.addLayer(json_Cantons0JSON);
        function pop_PerimetresENS1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStylePerimetresENS1(feature));

                },
                mouseover: highlightFeature,
            });
        }

        function doStylePerimetresENS1(feature) {
            return {
                weight: 1.04,
                color: '#000000',
                fillColor: '#5fbd7a',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 1.0
            };
        }
        var json_PerimetresENS1JSON = new L.geoJson(json_PerimetresENS1, {
            onEachFeature: pop_PerimetresENS1,
            style: doStylePerimetresENS1
        });
        layerOrder[layerOrder.length] = json_PerimetresENS1JSON;
        bounds_group.addLayer(json_PerimetresENS1JSON);
        initialOrder[initialOrder.length] = json_PerimetresENS1JSON;
        feature_group.addLayer(json_PerimetresENS1JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/PerimetresENS1.png" /> Perimetres_ENS': json_PerimetresENS1JSON,'<img src="legend/Cantons0.png" /> Cantons': json_Cantons0JSON,},{collapsed:false}).addTo(map);
        L.control.scale({options: {position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}}).addTo(map);
        stackLayers();
        map.on('overlayadd', restackLayers);
        </script>
    </body>
</html>
